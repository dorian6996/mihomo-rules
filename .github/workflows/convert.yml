name: ZKEEN dat â†’ mihomo YAML (native geosite parser)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Prepare dirs
        run: |
          mkdir -p tmp rules/geosite rules/geoip

      - name: Install tools
        run: |
          go install github.com/urlesistiana/v2dat@latest
          go install github.com/metacubex/mihomo@latest

      - name: Download dat files
        run: |
          curl -fsSL -o tmp/geosite.dat \
            https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat
          curl -fsSL -o tmp/geoip.dat \
            https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat

      # =========================
      # GEOIP (v2dat)
      # =========================
      - name: Build geoip
        run: |
          mkdir -p tmp/geoip
          v2dat unpack geoip -o tmp/geoip tmp/geoip.dat

          rm -rf rules/geoip/*
          for f in tmp/geoip/*.txt; do
            name=$(basename "$f" .txt)
            grep -v '^#' "$f" | grep -v '^$' > "rules/geoip/$name.txt"
            echo "payload:" > "rules/geoip/$name.yaml"
            sed 's/^/  - /' "rules/geoip/$name.txt" >> "rules/geoip/$name.yaml"
            mihomo convert-ruleset ipcidr text \
              "rules/geoip/$name.txt" \
              "rules/geoip/$name.mrs" || true
          done

      # =========================
      # GEOSITE (v2ray native)
      # =========================
      - name: Build geosite (native v2ray parser)
        run: |
          cat > geosite_dump.go << 'EOF'
          package main

          import (
            "fmt"
            "os"
            "path/filepath"
            "sort"

            "github.com/v2fly/v2ray-core/v5/app/router"
            "github.com/v2fly/v2ray-core/v5/common/platform/filesystem"
          )

          func main() {
            data, err := os.ReadFile("tmp/geosite.dat")
            if err != nil {
              panic(err)
            }

            geo := &router.GeoSiteList{}
            if err := geo.Unmarshal(data); err != nil {
              panic(err)
            }

            os.MkdirAll("rules/geosite", 0755)

            for _, entry := range geo.Entry {
              name := entry.CountryCode
              set := map[string]bool{}

              for _, d := range entry.Domain {
                set[d.Value] = true
              }

              var domains []string
              for d := range set {
                domains = append(domains, d)
              }
              sort.Strings(domains)

              path := filepath.Join("rules/geosite", name+".yaml")
              f, _ := os.Create(path)
              defer f.Close()

              fmt.Fprintln(f, "payload:")
              for _, d := range domains {
                fmt.Fprintf(f, "  - +.%s\n", d)
              }
            }
          }
          EOF

          go mod init geosite_dump
          go get github.com/v2fly/v2ray-core/v5@latest
          go run geosite_dump.go

          for f in rules/geosite/*.yaml; do
            name=$(basename "$f" .yaml)
            sed 's/^  - +\.//' "$f" > "rules/geosite/$name.txt"
            mihomo convert-ruleset domain text \
              "rules/geosite/$name.txt" \
              "rules/geosite/$name.mrs" || true
            rm -f "rules/geosite/$name.txt"
          done

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rules/
          git diff --staged --quiet || git commit -m "chore: rebuild rules via native v2ray geosite parser"
          git push
