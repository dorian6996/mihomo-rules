name: ZKEEN dat → MRS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GOPATH: ${{ github.workspace }}/.gopath
      GOBIN: ${{ github.workspace }}/.gopath/bin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Prepare directories
        run: |
          mkdir -p "${GOPATH}/bin"
          mkdir -p tmp/geoip tmp/geosite rules/geoip rules/geosite
          echo "${GOPATH}/bin" >> $GITHUB_PATH

      - name: Install v2dat tool
        run: |
          set -e
          echo "Installing v2dat..."
          go install github.com/urlesistiana/v2dat@latest
          echo "v2dat installed at:"
          which v2dat
          echo "Checking v2dat commands:"
          v2dat --help

      - name: Install mihomo tool
        run: |
          set -e
          echo "Installing mihomo..."
          go install github.com/metacubex/mihomo@latest
          echo "mihomo installed at:"
          which mihomo

      - name: Download ZKEEN dat files
        run: |
          set -e
          echo "Downloading geoip.dat..."
          curl -fsSL -o tmp/zkeenip.dat "https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat"
          
          echo "Downloading geosite.dat..."
          curl -fsSL -o tmp/zkeen.dat "https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat"
          
          echo "File sizes:"
          ls -lh tmp/*.dat

      - name: Check v2dat unpack commands
        run: |
          echo "Checking v2dat unpack commands..."
          v2dat unpack geoip --help
          v2dat unpack geosite --help

      - name: Unpack GeoIP dat file
        run: |
          set -e
          echo "Unpacking geoip.dat..."
          if [ -f tmp/zkeenip.dat ]; then
            # Новый синтаксис v2dat
            v2dat unpack geoip -o tmp/geoip tmp/zkeenip.dat
            echo "Unpacked geoip files:"
            ls -lh tmp/geoip/*.txt 2>/dev/null | head -10 || echo "No files found"
          else
            echo "Error: zkeenip.dat not found!"
            exit 1
          fi

      - name: Unpack GeoSite dat file
        run: |
          set -e
          echo "Unpacking geosite.dat..."
          if [ -f tmp/zkeen.dat ]; then
            # Новый синтаксис v2dat
            v2dat unpack geosite -o tmp/geosite tmp/zkeen.dat
            echo "Unpacked geosite files:"
            ls -lh tmp/geosite/*.txt 2>/dev/null | head -10 || echo "No files found"
          else
            echo "Error: zkeen.dat not found!"
            exit 1
          fi

      - name: List unpacked files
        run: |
          echo "=== All unpacked files ==="
          echo "GeoIP files:"
          find tmp/geoip -name "*.txt" -type f 2>/dev/null | wc -l
          find tmp/geoip -name "*.txt" -type f 2>/dev/null | head -20
          echo ""
          echo "GeoSite files:"
          find tmp/geosite -name "*.txt" -type f 2>/dev/null | wc -l
          find tmp/geosite -name "*.txt" -type f 2>/dev/null | head -20

      - name: Convert GeoIP TXT to MRS
        run: |
          set -e
          echo "Converting GeoIP files to MRS format..."
          
          # Проверяем есть ли файлы для конвертации
          count=$(find tmp/geoip -name "*.txt" -type f 2>/dev/null | wc -l)
          echo "Found $count GeoIP files to convert"
          
          if [ $count -eq 0 ]; then
            echo "No GeoIP files found! Checking tmp directory..."
            ls -la tmp/geoip/
            exit 1
          fi
          
          for f in tmp/geoip/*.txt; do
            if [ -f "$f" ]; then
              name=$(basename "$f" .txt)
              echo "Converting $name..."
              
              # Очищаем файл от комментариев и пустых строк
              grep -v '^#' "$f" | grep -v '^$' > "tmp/geoip/${name}_clean.txt"
              
              if [ -s "tmp/geoip/${name}_clean.txt" ]; then
                echo "  Processing $(wc -l < "tmp/geoip/${name}_clean.txt") rules..."
                mihomo convert-ruleset \
                  --input "tmp/geoip/${name}_clean.txt" \
                  --output "rules/geoip/${name}.mrs" \
                  --type ipcidr \
                  --input-format text
                echo "  ✓ $name.mrs created ($(stat -c%s "rules/geoip/${name}.mrs") bytes)"
              else
                echo "  ⚠ $name is empty, skipping"
              fi
            fi
          done
          
          echo "GeoIP conversion complete. Files:"
          ls -lh rules/geoip/ 2>/dev/null || echo "No MRS files created"

      - name: Convert GeoSite TXT to MRS
        run: |
          set -e
          echo "Converting GeoSite files to MRS format..."
          
          # Проверяем есть ли файлы для конвертации
          count=$(find tmp/geosite -name "*.txt" -type f 2>/dev/null | wc -l)
          echo "Found $count GeoSite files to convert"
          
          if [ $count -eq 0 ]; then
            echo "No GeoSite files found! Checking tmp directory..."
            ls -la tmp/geosite/
            exit 1
          fi
          
          for f in tmp/geosite/*.txt; do
            if [ -f "$f" ]; then
              name=$(basename "$f" .txt)
              echo "Converting $name..."
              
              # Очищаем файл от комментариев и пустых строк
              grep -v '^#' "$f" | grep -v '^$' > "tmp/geosite/${name}_clean.txt"
              
              if [ -s "tmp/geosite/${name}_clean.txt" ]; then
                echo "  Processing $(wc -l < "tmp/geosite/${name}_clean.txt") rules..."
                mihomo convert-ruleset \
                  --input "tmp/geosite/${name}_clean.txt" \
                  --output "rules/geosite/${name}.mrs" \
                  --type domain \
                  --input-format text
                echo "  ✓ $name.mrs created ($(stat -c%s "rules/geosite/${name}.mrs") bytes)"
              else
                echo "  ⚠ $name is empty, skipping"
              fi
            fi
          done
          
          echo "GeoSite conversion complete. Files:"
          ls -lh rules/geosite/ 2>/dev/null || echo "No MRS files created"

      - name: Create README for converted files
        run: |
          cat > rules/README.md << 'EOF'
          # MRS Rules from ZKEEN Dat Files
          
          These files are automatically converted from ZKEEN dat files to MRS format.
          
          ## Sources
          - GeoIP: https://github.com/jameszeroX/zkeen-ip
          - GeoSite: https://github.com/jameszeroX/zkeen-domains
          
          ## Format
          Files in .mrs format are compatible with:
          - [mihomo (Clash Meta)](https://github.com/metacubex/mihomo)
          - Other proxy clients supporting MRS format
          
          ## Automatic Updates
          Conversion runs automatically every 6 hours via GitHub Actions.
          
          Last update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add rules/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update MRS rules from ZKEEN dat files [$(date +'%Y-%m-%d %H:%M')]"
            git push
            echo "Changes pushed successfully"
          fi
