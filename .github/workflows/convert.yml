name: ZKEEN dat → MRS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GOPATH: ${{ github.workspace }}/.gopath
      GOBIN: ${{ github.workspace }}/.gopath/bin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Prepare directories
        run: |
          mkdir -p "${GOPATH}/bin"
          mkdir -p tmp/geoip tmp/geosite rules/geoip rules/geosite
          echo "${GOPATH}/bin" >> $GITHUB_PATH

      - name: Install v2dat tool
        run: |
          set -e
          echo "Installing v2dat..."
          go install github.com/urlesistiana/v2dat@latest
          echo "v2dat installed at:"
          which v2dat

      - name: Install mihomo tool
        run: |
          set -e
          echo "Installing mihomo..."
          go install github.com/metacubex/mihomo@latest
          echo "mihomo installed at:"
          which mihomo
          echo "Checking mihomo convert-ruleset help..."
          mihomo convert-ruleset --help 2>&1 | head -20 || echo "Help not available in standard format"

      - name: Test mihomo convert-ruleset syntax
        run: |
          set -e
          echo "Testing mihomo convert-ruleset with different syntax..."
          
          # Создаем тестовые файлы
          echo "8.8.8.8" > test_ip.txt
          echo "domain.com" > test_domain.txt
          
          echo "Test 1: Domain conversion (стандартный синтаксис)"
          mihomo convert-ruleset domain text test_domain.txt test_domain.mrs 2>&1 && echo "✓ Success" || echo "✗ Failed"
          
          echo "Test 2: IPCIDR conversion (стандартный синтаксис)"  
          mihomo convert-ruleset ipcidr text test_ip.txt test_ip.mrs 2>&1 && echo "✓ Success" || echo "✗ Failed"
          
          echo "Test 3: With flags (альтернативный синтаксис)"
          mihomo convert-ruleset --type domain --input-format text --input test_domain.txt --output test_domain2.mrs 2>&1 && echo "✓ Success" || echo "✗ Failed"
          
          # Проверяем что создалось
          ls -la test_*.mrs 2>/dev/null || echo "No .mrs files created"
          
          # Очистка
          rm -f test_*.txt test_*.mrs

      - name: Download ZKEEN dat files
        run: |
          set -e
          echo "Downloading geoip.dat..."
          curl -fsSL -o tmp/zkeenip.dat "https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat"
          
          echo "Downloading geosite.dat..."
          curl -fsSL -o tmp/zkeen.dat "https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat"
          
          echo "File sizes:"
          ls -lh tmp/*.dat

      - name: Unpack GeoIP dat file
        run: |
          set -e
          echo "Unpacking geoip.dat..."
          if [ -f tmp/zkeenip.dat ]; then
            v2dat unpack geoip -o tmp/geoip tmp/zkeenip.dat
            echo "Unpacked geoip files:"
            ls -lh tmp/geoip/*.txt 2>/dev/null | head -5 || echo "No .txt files found"
          else
            echo "Error: zkeenip.dat not found!"
            exit 1
          fi

      - name: Unpack GeoSite dat file
        run: |
          set -e
          echo "Unpacking geosite.dat..."
          if [ -f tmp/zkeen.dat ]; then
            v2dat unpack geosite -o tmp/geosite tmp/zkeen.dat
            echo "Unpacked geosite files:"
            ls -lh tmp/geosite/*.txt 2>/dev/null | head -5 || echo "No .txt files found"
          else
            echo "Error: zkeen.dat not found!"
            exit 1
          fi

      - name: Rename files (remove zkeen_ prefix)
        run: |
          set -e
          echo "Renaming files to remove 'zkeen' prefix..."
          
          # Переименовываем GeoIP файлы
          for f in tmp/geoip/zkeenip_*.txt; do
            if [ -f "$f" ]; then
              new_name=$(basename "$f" | sed 's/zkeenip_//')
              echo "Renaming: $(basename "$f") → $new_name"
              mv "$f" "tmp/geoip/$new_name"
            fi
          done
          
          # Переименовываем GeoSite файлы  
          for f in tmp/geosite/zkeen_*.txt; do
            if [ -f "$f" ]; then
              new_name=$(basename "$f" | sed 's/zkeen_//')
              echo "Renaming: $(basename "$f") → $new_name"
              mv "$f" "tmp/geosite/$new_name"
            fi
          done
          
          echo "Files after renaming:"
          echo "GeoIP:"
          ls -1 tmp/geoip/*.txt 2>/dev/null || echo "No files"
          echo ""
          echo "GeoSite:"
          ls -1 tmp/geosite/*.txt 2>/dev/null || echo "No files"

