name: ZKEEN dat → mihomo rules (string-based, stable)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Prepare directories
        run: |
          mkdir -p tmp/geoip tmp/geosite
          mkdir -p rules/geoip rules/geosite

      - name: Install tools
        run: |
          go install github.com/urlesistiana/v2dat@latest
          go install github.com/metacubex/mihomo@latest

      - name: Download dat files
        run: |
          curl -fsSL -o tmp/geosite.dat \
            https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat
          curl -fsSL -o tmp/geoip.dat \
            https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat

      # =========================
      # GEOIP (БЕЗ ИЗМЕНЕНИЙ)
      # =========================
      - name: Build geoip rules
        run: |
          mkdir -p tmp/geoip
          v2dat unpack geoip -o tmp/geoip tmp/geoip.dat

          rm -rf rules/geoip/*
          for f in tmp/geoip/*.txt; do
            name=$(basename "$f" .txt)
            grep -v '^#' "$f" | grep -v '^$' > "rules/geoip/$name.txt"

            echo "payload:" > "rules/geoip/$name.yaml"
            sed 's/^/  - /' "rules/geoip/$name.txt" >> "rules/geoip/$name.yaml"

            mihomo convert-ruleset ipcidr text \
              "rules/geoip/$name.txt" \
              "rules/geoip/$name.mrs" || true
          done

      # =========================
      # GEOSITE (STRING-BASED, КАК VIEWER)
      # =========================
      - name: Build geosite rules (string logic)
        run: |
          mkdir -p tmp/geosite
          v2dat unpack geosite -o tmp/geosite tmp/geosite.dat

          rm -rf rules/geosite/*

          for f in tmp/geosite/*.txt; do
            name=$(basename "$f" .txt)

            # 1. берём ТОЛЬКО строки
            # 2. убираем комментарии и пустые
            # 3. вырезаем любые артефакты типа "keyword:"
            # 4. НЕ угадываем типы
            grep -v '^#' "$f" | grep -v '^$' \
              | sed -E 's/^[[:space:]]*([+*.|@-]*)keyword:[[:space:]]*//I' \
              > "rules/geosite/$name.txt"

            [ -s "rules/geosite/$name.txt" ] || continue

            # YAML для mihomo
            echo "payload:" > "rules/geosite/$name.yaml"
            while read -r line; do
              echo "  - +.$line" >> "rules/geosite/$name.yaml"
            done < "rules/geosite/$name.txt"

            # MRS
            mihomo convert-ruleset domain text \
              "rules/geosite/$name.txt" \
              "rules/geosite/$name.mrs" || true
          done

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rules/
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore: rebuild geo rules (viewer-like string parsing)"
            git push
          fi
