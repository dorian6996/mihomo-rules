name: ZKEEN dat → MRS (domain + keyword split)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GOPATH: ${{ github.workspace }}/.gopath
      GOBIN: ${{ github.workspace }}/.gopath/bin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Prepare directories
        run: |
          mkdir -p "${GOPATH}/bin"
          mkdir -p tmp/geoip tmp/geosite
          mkdir -p rules/geoip rules/geosite
          echo "${GOPATH}/bin" >> $GITHUB_PATH

      - name: Install tools
        run: |
          set -e
          go install github.com/urlesistiana/v2dat@latest
          go install github.com/metacubex/mihomo@latest

      - name: Download ZKEEN dat files
        run: |
          set -e
          curl -fsSL -o tmp/zkeenip.dat \
            https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat
          curl -fsSL -o tmp/zkeen.dat \
            https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat

      - name: Unpack dat files
        run: |
          set -e
          v2dat unpack geoip -o tmp/geoip tmp/zkeenip.dat
          v2dat unpack geosite -o tmp/geosite tmp/zkeen.dat

      - name: Process rules (split domain / keyword)
        run: |
          set -e
          rm -rf rules/geoip/* rules/geosite/* || true

          ####################
          # GEOIP (без изменений)
          ####################
          for f in tmp/geoip/zkeenip_*.txt; do
            [ -f "$f" ] || continue
            name=$(basename "$f" .txt | sed 's/^zkeenip_//')

            grep -v '^#' "$f" | grep -v '^$' > "rules/geoip/$name.txt"
            [ -s "rules/geoip/$name.txt" ] || continue

            echo "payload:" > "rules/geoip/$name.yaml"
            while read -r line; do
              echo "  - $line" >> "rules/geoip/$name.yaml"
            done < "rules/geoip/$name.txt"

            mihomo convert-ruleset ipcidr text \
              "rules/geoip/$name.txt" \
              "rules/geoip/$name.mrs" || rm -f "rules/geoip/$name.mrs"
          done

          ####################
          # GEOSITE (DOMAIN + KEYWORD)
          ####################
          for f in tmp/geosite/zkeen_*.txt; do
            [ -f "$f" ] || continue
            name=$(basename "$f" .txt | sed 's/^zkeen_//')

            domain_txt="rules/geosite/$name.txt"
            keyword_txt="rules/geosite/${name}_keyword.txt"

            # Разделяем
            grep -v '^#' "$f" | grep -v '^$' | while read -r line; do
              if [[ "$line" =~ keyword: ]]; then
                echo "$line" \
                  | sed -E 's/^[^a-zA-Z]*keyword:[[:space:]]*//g' \
                  >> "$keyword_txt"
              else
                echo "$line" >> "$domain_txt"
              fi
            done

            ################
            # DOMAIN YAML
            ################
            if [ -s "$domain_txt" ]; then
              echo "payload:" > "rules/geosite/$name.yaml"
              while read -r d; do
                if [[ "$d" =~ ^(\||\@|\*\.|\+\.|\.) ]]; then
                  echo "  - $d" >> "rules/geosite/$name.yaml"
                else
                  echo "  - +.$d" >> "rules/geosite/$name.yaml"
                fi
              done < "$domain_txt"

              mihomo convert-ruleset domain text \
                "$domain_txt" \
                "rules/geosite/$name.mrs" || rm -f "rules/geosite/$name.mrs"
            fi

            ################
            # KEYWORD YAML
            ################
            if [ -s "$keyword_txt" ]; then
              echo "payload:" > "rules/geosite/${name}_keyword.yaml"
              sort -u "$keyword_txt" | while read -r k; do
                echo "  - $k" >> "rules/geosite/${name}_keyword.yaml"
              done

              mihomo convert-ruleset keyword text \
                "$keyword_txt" \
                "rules/geosite/${name}_keyword.mrs" || rm -f "rules/geosite/${name}_keyword.mrs"
            fi
          done

          echo "Done."

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rules/
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore: split geosite rules into domain and keyword [$(date +'%Y-%m-%d %H:%M')]"
            git push
          fi
