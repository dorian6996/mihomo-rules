name: ZKEEN dat → MRS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GOPATH: ${{ github.workspace }}/.gopath
      GOBIN: ${{ github.workspace }}/.gopath/bin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Prepare directories
        run: |
          mkdir -p "${GOPATH}/bin"
          mkdir -p tmp/geoip tmp/geosite
          mkdir -p rules/geoip rules/geosite
          echo "${GOPATH}/bin" >> $GITHUB_PATH

      - name: Install v2dat
        run: |
          set -e
          go install github.com/urlesistiana/v2dat@latest

      - name: Install mihomo
        run: |
          set -e
          go install github.com/metacubex/mihomo@latest

      - name: Download ZKEEN dat files
        run: |
          set -e
          curl -fsSL -o tmp/zkeenip.dat \
            https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat
          curl -fsSL -o tmp/zkeen.dat \
            https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat

      - name: Unpack dat files
        run: |
          set -e
          v2dat unpack geoip -o tmp/geoip tmp/zkeenip.dat
          v2dat unpack geosite -o tmp/geosite tmp/zkeen.dat

      - name: Process rules
        run: |
          set -e
          rm -rf rules/geoip/* rules/geosite/* || true

          ####################
          # GEOIP
          ####################
          for f in tmp/geoip/zkeenip_*.txt; do
            [ -f "$f" ] || continue
            name=$(basename "$f" .txt | sed 's/^zkeenip_//')

            grep -v '^#' "$f" | grep -v '^$' > "rules/geoip/$name.txt"
            [ -s "rules/geoip/$name.txt" ] || continue

            echo "payload:" > "rules/geoip/$name.yaml"
            while read -r line; do
              echo "  - $line" >> "rules/geoip/$name.yaml"
            done < "rules/geoip/$name.txt"

            mihomo convert-ruleset ipcidr text \
              "rules/geoip/$name.txt" \
              "rules/geoip/$name.mrs" || rm -f "rules/geoip/$name.mrs"
          done

          ####################
          # GEOSITE (keyword → .com)
          ####################
          for f in tmp/geosite/zkeen_*.txt; do
            [ -f "$f" ] || continue
            name=$(basename "$f" .txt | sed 's/^zkeen_//')

            # 1. TXT: убираем keyword:, добавляем .com если надо
            grep -v '^#' "$f" | grep -v '^$' \
              | sed -E '
                  s/\.keyword:[[:space:]]*/./g;
                  s/keyword:[[:space:]]*//g;
                  /\.com$/!s/$/.com/
                ' > "rules/geosite/$name.txt"

            [ -s "rules/geosite/$name.txt" ] || continue

            # 2. YAML payload
            echo "payload:" > "rules/geosite/$name.yaml"
            while read -r line; do
              if [[ "$line" =~ ^(\||\@|\*\.|\+\.|\.) ]]; then
                echo "  - $line" >> "rules/geosite/$name.yaml"
              else
                echo "  - +.$line" >> "rules/geosite/$name.yaml"
              fi
            done < "rules/geosite/$name.txt"

            # 3. Финальная зачистка YAML (страховка)
            sed -i -E '
              s/\.keyword:[[:space:]]*/./g;
              s/keyword:[[:space:]]*//g;
              /\.com$/!s/$/.com/
            ' "rules/geosite/$name.yaml"

            # 4. MRS
            mihomo convert-ruleset domain text \
              "rules/geosite/$name.txt" \
              "rules/geosite/$name.mrs" || rm -f "rules/geosite/$name.mrs"
          done

          echo "Done."

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rules/
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "chore: convert keyword rules to .com domains [$(date +'%Y-%m-%d %H:%M')]"
            git push
          fi
