name: Update ZKeen â†’ Per-category MSR

on:
  schedule:
    - cron: "0 0 */3 * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Prepare & make script executable
        run: |
          mkdir -p lists geoip geosite
          chmod +x scripts/convert.sh

      - name: Run converter
        env:
          HOME: /home/runner
        run: |
          ./scripts/convert.sh

      - name: Commit per-category lists
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add lists || true
          # remove previously generated files that no longer exist: detect deleted files
          git ls-files --others --exclude-standard --ignored -z || true
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update per-category MSR lists"
            git push
          else
            echo "No changes to commit"
          fi
