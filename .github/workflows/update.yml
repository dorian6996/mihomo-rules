name: Update ZKeen → Per-category MRS

on:
  schedule:
    - cron: "0 0 */3 * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true
      
      # Кэш для Go модулей
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Prepare folders
        run: |
          mkdir -p scripts lists lists/geosite lists/geoip
          chmod +x scripts/convert.sh
      
      # Добавляем переменные окружения для curl
      - name: Run converter
        env:
          HOME: /home/runner
          CURL_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
        run: |
          ./scripts/convert.sh
      
      - name: Verify generated files
        run: |
          echo "Generated GeoIP files:"
          ls -lh lists/geoip/ || echo "No GeoIP files"
          echo ""
          echo "Generated GeoSite files:"
          ls -lh lists/geosite/ || echo "No GeoSite files"
      
      - name: Commit per-category MRS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add lists
          
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update per-category MRS lists [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
            echo "✓ Changes committed and pushed"
          else
            echo "ℹ No changes to commit"
          fi
