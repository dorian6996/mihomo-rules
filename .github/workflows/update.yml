name: Update ZKeen â†’ Per-category MRS

on:
  schedule:
    - cron: "0 0 */3 * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          cache: false

      - name: Prepare folders
        run: |
          mkdir -p scripts lists lists/geosite lists/geoip
          chmod +x scripts/convert.sh

      - name: Run converter
        env:
          HOME: /home/runner
        run: |
          ./scripts/convert.sh

      - name: Commit per-category MRS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add lists
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update per-category MRS lists"
            git push
          else
            echo "No changes"
          fi
