name: Update YAML Rules

on:
  schedule:
    - cron: "0 0 */3 * *"     # раз в 3 дня
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl
          curl -L -o geodata.zip https://github.com/Loyalsoldier/geoip/releases/download/latest/geoip.dat.zip
          unzip geodata.zip -d tools

      - name: Download ZKeen DAT files
        run: |
          mkdir -p dat

          echo "Downloading ZKeen geosite.dat..."
          curl -L --fail --retry 5 --retry-delay 5 \
            -o dat/geosite.dat \
            https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat

          echo "Downloading ZKeen geoip.dat..."
          curl -L --fail --retry 5 --retry-delay 5 \
            -o dat/geoip.dat \
            https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat

      - name: Validate downloads
        run: |
          for f in dat/*.dat; do
            echo "Checking $f ..."
            if [ ! -s "$f" ]; then
              echo "❌ ERROR: $f is EMPTY"
              exit 1
            fi

            if grep -q "<html" "$f"; then
              echo "❌ ERROR: $f contains HTML (503 page)"
              exit 1
            fi
          done
          echo "All DAT files OK."

      - name: Convert DAT → YAML
        run: |
          mkdir -p lists/geosite
          mkdir -p lists/geoip

          echo "Converting dat → YAML ..."

          tools/dat2yaml dat/geosite.dat lists/geosite
          tools/dat2yaml dat/geoip.dat lists/geoip

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add lists/
          git diff --cached --quiet || git commit -m "Auto-update YAML rules"
          git push
