name: Update ZKEEN YAML Rules

on:
  schedule:
    - cron: "0 0 */3 * *"  # каждые 3 дня
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Чекаут репозитория
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Установка Go (нужен для сборки geo CLI)
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      # 3. Сборка geo CLI из репо MetaCubeX/geo
      - name: Build geo CLI
        run: |
          mkdir -p tools
          go install github.com/MetaCubeX/geo/cmd/geo@master
          export PATH="$PATH:$(go env GOPATH)/bin"

      # 4. Скачиваем ZKEEN .dat файлы
      - name: Download ZKEEN dat files
        run: |
          mkdir -p dat
          curl -L --fail --retry 5 --retry-delay 5 \
            -o dat/geosite.dat \
            https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat
          curl -L --fail --retry 5 --retry-delay 5 \
            -o dat/geoip.dat \
            https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat

      # 5. Проверка dat-файлов
      - name: Validate DAT files
        run: |
          for f in dat/*.dat; do
            if [ ! -s "$f" ]; then
              echo "ERROR: $f is empty" && exit 1
            fi
            if grep -q "<html" "$f"; then
              echo "ERROR: $f contains HTML (probably 503 page)" && exit 1
            fi
          done

      # 6. Конвертация dat → YAML
      - name: Convert DAT → YAML
        run: |
          mkdir -p lists/geosite lists/geoip
          echo "Converting geosite.dat → lists/geosite/"
          geo convert site -i v2ray -o sing -f lists/geosite/geosite.yaml dat/geosite.dat
          echo "Converting geoip.dat → lists/geoip/"
          geo convert ip -i v2ray -o sing -f lists/geoip/geoip.yaml dat/geoip.dat

      # 7. Commit & push
      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lists/
          git diff --cached --quiet || git commit -m "Auto-update YAML rules"
          git push
