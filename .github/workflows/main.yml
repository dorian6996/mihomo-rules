name: Update ZKeen YAML Rules

on:
  schedule:
    - cron: "0 0 */3 * *"  # каждые 3 дня
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Create dat folder
        run: mkdir -p dat

      - name: Download ZKEEN dat files
        run: |
          curl -L --fail --retry 5 --retry-delay 5 -o dat/geosite.dat https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat
          curl -L --fail --retry 5 --retry-delay 5 -o dat/geoip.dat https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat

      - name: Convert dat → YAML
        run: python3 scripts/convert_dat_to_yaml.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lists/
          git diff --cached --quiet || git commit -m "Auto-update YAML rules"
          git push
