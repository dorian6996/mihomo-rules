name: ZKEEN dat 2 MRS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GOPATH: ${{ github.workspace }}/.gopath
      GOBIN: ${{ github.workspace }}/.gopath/bin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Prepare directories
        run: |
          mkdir -p "${GOPATH}/bin"
          mkdir -p tmp/geoip tmp/geosite 
          mkdir -p rules/geoip rules/geosite
          echo "${GOPATH}/bin" >> $GITHUB_PATH

      - name: Install v2dat tool
        run: |
          set -e
          echo "Installing v2dat..."
          go install github.com/urlesistiana/v2dat@latest
          echo "v2dat installed at:"
          which v2dat

      - name: Download ZKEEN dat files
        run: |
          set -e
          echo "Downloading geoip.dat..."
          curl -fsSL -o tmp/zkeenip.dat "https://github.com/jameszeroX/zkeen-ip/releases/latest/download/zkeenip.dat"
          
          echo "Downloading geosite.dat..."
          curl -fsSL -o tmp/zkeen.dat "https://github.com/jameszeroX/zkeen-domains/releases/latest/download/zkeen.dat"
          
          echo "File sizes:"
          ls -lh tmp/*.dat

      - name: Unpack GeoIP dat file
        run: |
          set -e
          echo "Unpacking geoip.dat..."
          if [ -f tmp/zkeenip.dat ]; then
            v2dat unpack geoip -o tmp/geoip tmp/zkeenip.dat
            echo "Unpacked geoip files:"
            ls -lh tmp/geoip/*.txt 2>/dev/null | head -5 || echo "No .txt files found"
          else
            echo "Error: zkeenip.dat not found!"
            exit 1
          fi

      - name: Unpack GeoSite dat file
        run: |
          set -e
          echo "Unpacking geosite.dat..."
          if [ -f tmp/zkeen.dat ]; then
            v2dat unpack geosite -o tmp/geosite tmp/zkeen.dat
            echo "Unpacked geosite files:"
            ls -lh tmp/geosite/*.txt 2>/dev/null | head -5 || echo "No .txt files found"
          else
            echo "Error: zkeen.dat not found!"
            exit 1
          fi

      - name: Process files - create TXT, YAML and correct MRS
        run: |
          set -e
          echo "Processing files - creating TXT, YAML and CORRECT MRS formats..."
          
          # Очищаем старые файлы
          rm -rf rules/geoip/* rules/geosite/* 2>/dev/null || true
          
          # === Обрабатываем GeoIP файлы ===
          echo "=== Processing GeoIP files ==="
          for f in tmp/geoip/zkeenip_*.txt; do
            if [ -f "$f" ]; then
              # Убираем префикс zkeenip_
              name=$(basename "$f" .txt | sed 's/^zkeenip_//')
              echo "Processing: $name"
              
              # 1. Сохраняем очищенный TXT файл
              grep -v '^#' "$f" | grep -v '^$' > "rules/geoip/$name.txt"
              
              if [ -s "rules/geoip/$name.txt" ]; then
                line_count=$(wc -l < "rules/geoip/$name.txt")
                echo "  ✓ TXT saved ($line_count IP rules)"
                
                # 2. Создаем YAML файл в формате payload
                echo "payload:" > "rules/geoip/$name.yaml"
                cat "rules/geoip/$name.txt" | while read line; do
                  echo "  - \"$line\"" >> "rules/geoip/$name.yaml"
                done
                echo "  ✓ YAML created (payload format)"
                
                # 3. Создаем ПРАВИЛЬНЫЙ MRS файл
                echo "  Creating CORRECT MRS file..."
                
                # Способ 1: Попробуем установить и использовать mihomo правильно
                echo "  Installing mihomo for convert-ruleset..."
                go install github.com/metacubex/mihomo@latest
                
                MI_BIN="${GOBIN}/mihomo"
                if [ -f "$MI_BIN" ]; then
                  echo "  Using mihomo from: $MI_BIN"
                  
                  # Пробуем создать MRS через mihomo
                  if timeout 30 "$MI_BIN" convert-ruleset ipcidr text "rules/geoip/$name.txt" "rules/geoip/${name}_test.mrs" 2>&1; then
                    # Проверяем созданный файл
                    if [ -s "rules/geoip/${name}_test.mrs" ]; then
                      # Проверяем формат файла
                      first_bytes=$(head -c 20 "rules/geoip/${name}_test.mrs" | xxd -p)
                      echo "  First bytes: $first_bytes"
                      
                      # Если файл начинается с 'mrs' (6d7273 в hex) - это правильный бинарный MRS
                      if echo "$first_bytes" | grep -q "^6d7273"; then
                        echo "  ✓ Valid binary MRS created via mihomo"
                        mv "rules/geoip/${name}_test.mrs" "rules/geoip/$name.mrs"
                      else
                        # Если не бинарный, возможно это текстовый формат
                        first_line=$(head -c 50 "rules/geoip/${name}_test.mrs")
                        if echo "$first_line" | grep -q "ipcidr,text,"; then
                          echo "  ✓ Text-based MRS created"
                          mv "rules/geoip/${name}_test.mrs" "rules/geoip/$name.mrs"
                        else
                          echo "  ⚠ Unknown MRS format, creating manually"
                          rm -f "rules/geoip/${name}_test.mrs"
                          # Создаем правильный MRS вручную
                          python3 -c "
import base64
with open('rules/geoip/$name.txt', 'r') as f:
    content = f.read().strip()
if content:
    encoded = base64.b64encode(content.encode('utf-8')).decode('utf-8')
    with open('rules/geoip/$name.mrs', 'w') as out:
        out.write(f'ipcidr,text,{encoded}')
print('    Created text-based MRS')
"
                        fi
                      fi
                    else
                      echo "  ⚠ MRS file is empty, creating manually"
                      python3 -c "
import base64
with open('rules/geoip/$name.txt', 'r') as f:
    content = f.read().strip()
if content:
    encoded = base64.b64encode(content.encode('utf-8')).decode('utf-8')
    with open('rules/geoip/$name.mrs', 'w') as out:
        out.write(f'ipcidr,text,{encoded}')
print('    Created text-based MRS')
"
                    fi
                  else
                    echo "  ⚠ mihomo failed, creating text-based MRS"
                    python3 -c "
import base64
with open('rules/geoip/$name.txt', 'r') as f:
    content = f.read().strip()
if content:
    encoded = base64.b64encode(content.encode('utf-8')).decode('utf-8')
    with open('rules/geoip/$name.mrs', 'w') as out:
        out.write(f'ipcidr,text,{encoded}')
print('    Created text-based MRS')
"
                  fi
                else
                  echo "  ⚠ mihomo not found, creating text-based MRS"
                  python3 -c "
import base64
with open('rules/geoip/$name.txt', 'r') as f:
    content = f.read().strip()
if content:
    encoded = base64.b64encode(content.encode('utf-8')).decode('utf-8')
    with open('rules/geoip/$name.mrs', 'w') as out:
        out.write(f'ipcidr,text,{encoded}')
print('    Created text-based MRS')
"
                fi
              else
                echo "  ⚠ Empty TXT file, skipping"
              fi
            fi
          done
          
          # === Обрабатываем GeoSite файлы ===
          echo ""
          echo "=== Processing GeoSite files ==="
          for f in tmp/geosite/zkeen_*.txt; do
            if [ -f "$f" ]; then
              # Убираем префикс zkeen_
              name=$(basename "$f" .txt | sed 's/^zkeen_//')
              echo "Processing: $name"
              
              # 1. Сохраняем очищенный TXT файл
              grep -v '^#' "$f" | grep -v '^$' > "rules/geosite/$name.txt"
              
              if [ -s "rules/geosite/$name.txt" ]; then
                line_count=$(wc -l < "rules/geosite/$name.txt")
                echo "  ✓ TXT saved ($line_count domain rules)"
                
                # 2. Создаем YAML файл в формате payload
                echo "payload:" > "rules/geosite/$name.yaml"
                cat "rules/geosite/$name.txt" | while read line; do
                  echo "  - \"$line\"" >> "rules/geosite/$name.yaml"
                done
                echo "  ✓ YAML created (payload format)"
                
                # 3. Создаем ПРАВИЛЬНЫЙ MRS файл
                echo "  Creating CORRECT MRS file..."
                
                # Используем mihomo если установлен
                MI_BIN="${GOBIN}/mihomo"
                if [ -f "$MI_BIN" ]; then
                  echo "  Using mihomo from: $MI_BIN"
                  
                  if timeout 30 "$MI_BIN" convert-ruleset domain text "rules/geosite/$name.txt" "rules/geosite/${name}_test.mrs" 2>&1; then
                    if [ -s "rules/geosite/${name}_test.mrs" ]; then
                      # Проверяем формат
                      first_bytes=$(head -c 20 "rules/geosite/${name}_test.mrs" | xxd -p)
                      if echo "$first_bytes" | grep -q "^6d7273"; then
                        echo "  ✓ Valid binary MRS created via mihomo"
                        mv "rules/geosite/${name}_test.mrs" "rules/geosite/$name.mrs"
                      else
                        first_line=$(head -c 50 "rules/geosite/${name}_test.mrs")
                        if echo "$first_line" | grep -q "domain,text,"; then
                          echo "  ✓ Text-based MRS created"
                          mv "rules/geosite/${name}_test.mrs" "rules/geosite/$name.mrs"
                        else
                          echo "  ⚠ Unknown format, creating manually"
                          rm -f "rules/geosite/${name}_test.mrs"
                          python3 -c "
import base64
with open('rules/geosite/$name.txt', 'r') as f:
    content = f.read().strip()
if content:
    encoded = base64.b64encode(content.encode('utf-8')).decode('utf-8')
    with open('rules/geosite/$name.mrs', 'w') as out:
        out.write(f'domain,text,{encoded}')
print('    Created text-based MRS')
"
                        fi
                      fi
                    else
                      echo "  ⚠ Empty MRS, creating manually"
                      python3 -c "
import base64
with open('rules/geosite/$name.txt', 'r') as f:
    content = f.read().strip()
if content:
    encoded = base64.b64encode(content.encode('utf-8')).decode('utf-8')
    with open('rules/geosite/$name.mrs', 'w') as out:
        out.write(f'domain,text,{encoded}')
print('    Created text-based MRS')
"
                    fi
                  else
                    echo "  ⚠ mihomo failed, creating manually"
                    python3 -c "
import base64
with open('rules/geosite/$name.txt', 'r') as f:
    content = f.read().strip()
if content:
    encoded = base64.b64encode(content.encode('utf-8')).decode('utf-8')
    with open('rules/geosite/$name.mrs', 'w') as out:
        out.write(f'domain,text,{encoded}')
print('    Created text-based MRS')
"
                  fi
                else
                  echo "  ⚠ mihomo not found, creating manually"
                  python3 -c "
import base64
with open('rules/geosite/$name.txt', 'r') as f:
    content = f.read().strip()
if content:
    encoded = base64.b64encode(content.encode('utf-8')).decode('utf-8')
    with open('rules/geosite/$name.mrs', 'w') as out:
        out.write(f'domain,text,{encoded}')
print('    Created text-based MRS')
"
                fi
              else
                echo "  ⚠ Empty TXT file, skipping"
              fi
            fi
          done
          
          # === Проверяем созданные MRS файлы ===
          echo ""
          echo "=== Checking created MRS files ==="
          echo "Checking MRS format and validity..."
          
          cat > check_mrs.py << 'EOF'
          import os
          import base64
          
          def check_mrs_file(filepath):
              """Проверяет MRS файл"""
              if not os.path.exists(filepath):
                  return "NOT FOUND"
              
              size = os.path.getsize(filepath)
              if size == 0:
                  return "EMPTY"
              
              try:
                  with open(filepath, 'rb') as f:
                      first_bytes = f.read(4)
                      
                  # Проверяем бинарный MRS (начинается с 'mrs\x01')
                  if first_bytes == b'mrs\x01':
                      return f"BINARY MRS ({size} bytes)"
                  
                  # Проверяем текстовый MRS
                  with open(filepath, 'r', encoding='utf-8') as f:
                      first_line = f.readline().strip()
                  
                  if ',' in first_line:
                      parts = first_line.split(',')
                      if len(parts) >= 3:
                          # Проверяем что третья часть - валидный base64
                          try:
                              base64.b64decode(parts[2])
                              return f"TEXT MRS: {parts[0]},{parts[1]} ({size} bytes)"
                          except:
                              return f"INVALID BASE64 in: {first_line[:50]}..."
                  return f"UNKNOWN FORMAT ({size} bytes)"
              except Exception as e:
                  return f"ERROR: {str(e)}"
          
          print("GeoIP MRS files:")
          geoip_count = 0
          for file in sorted(os.listdir("rules/geoip")):
              if file.endswith(".mrs"):
                  status = check_mrs_file(f"rules/geoip/{file}")
                  print(f"  {file}: {status}")
                  geoip_count += 1
          
          print(f"\nGeoSite MRS files:")
          geosite_count = 0
          for file in sorted(os.listdir("rules/geosite")):
              if file.endswith(".mrs"):
                  status = check_mrs_file(f"rules/geosite/{file}")
                  print(f"  {file}: {status}")
                  geosite_count += 1
          
          print(f"\nSummary: {geoip_count} GeoIP MRS, {geosite_count} GeoSite MRS files")
          EOF
          
          python3 check_mrs.py
          
          echo ""
          echo "=== Final summary ==="
          echo "GeoIP:"
          echo "  TXT:  $(ls rules/geoip/*.txt 2>/dev/null | wc -l) files"
          echo "  YAML: $(ls rules/geoip/*.yaml 2>/dev/null | wc -l) files"
          echo "  MRS:  $(ls rules/geoip/*.mrs 2>/dev/null | wc -l) files"
          
          echo ""
          echo "GeoSite:"
          echo "  TXT:  $(ls rules/geosite/*.txt 2>/dev/null | wc -l) files"
          echo "  YAML: $(ls rules/geosite/*.yaml 2>/dev/null | wc -l) files"
          echo "  MRS:  $(ls rules/geosite/*.mrs 2>/dev/null | wc -l) files"

      - name: Create test config for validation
        run: |
          set -e
          echo "Creating test config to validate MRS files..."
          
          cat > test_config.yaml << 'EOF'
          port: 7890
          mode: rule
          log-level: debug
          
          rule-providers:
            test_geoip_cn:
              type: file
              behavior: ipcidr
              path: ./rules/geoip/cn.mrs
            test_geosite_cn:
              type: file
              behavior: domain
              path: ./rules/geosite/cn.mrs
          
          rules:
            - RULE-SET,test_geoip_cn,REJECT
            - RULE-SET,test_geosite_cn,REJECT
            - MATCH,DIRECT
          EOF
          
          echo "Test config created. If mihomo loads it without 'magic number mismatch' error, MRS files are valid."

      - name: Commit all files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add rules/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update rules with validated MRS files [$(date +'%Y-%m-%d %H:%M')]"
            git push
            echo "Changes pushed successfully"
          fi
